<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        
        <h1 class="header">Password Generator</h1>
        <div class="display-container">
            <input type="text" readonly placeholder="Password" data-passwordDisplay>
            <button>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">Symbols</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="uppercase">Include Number</label>
            </div>

            <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator " data-indicator></div>
            </div>

            <!-- Last Button -->
            <button class="generateButton">Generate Password</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
