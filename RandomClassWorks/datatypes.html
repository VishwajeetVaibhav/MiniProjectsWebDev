<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>

<p>Booleans can have two values: true or false:</p>

<p id="demo"></p>

<script>
    let x = 5;
    let a = 5;
    let b = 6;

    document.getElementById("demo").innerHTML =
    (x == a) + "<br>" + (x == b);

    let y = 123e5;
    let z = 123e-5;
    document.getElementById("demo").innerHTML =
    y+"<br>"+z;

    let x1 = 34.00;
    let x2 = 34;
    let x3 = 3.14;

    document.getElementById("demo").innerHTML =
    x1 + "<br>" + x2 + "<br>" + x3;

</script>

</body>
</html>
